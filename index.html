<!DOCTYPE html>
<html lang="en">
<head>
    <title>Portfolio for Developers</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='http://fonts.googleapis.com/css?family=Lato:300,400,300italic,400italic' rel='stylesheet'
          type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="assets/lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/lib/font-awesome/css/font-awesome.css">
    <link id="theme-style" rel="stylesheet" href="assets/dist/css/styles.min.css">
    <link rel="stylesheet" href="node_modules/remodal/dist/remodal.css">
    <link rel="stylesheet" href="node_modules/remodal/dist/remodal-default-theme.css">
</head>

<body>
<div id="sidebar-wrapper">
    <ul class="sidebar-nav">
        <li><a href="#about">About</a></li>
        <li><a href="#skills">Skills</a></li>
        <li><a href="#experience">Experience</a></li>
    </ul>
</div>

<header class="header">
    <div class="container">
        <div class="profile-content pull-left">
            <h1 class="name"></h1>
        </div>
        <a id="menu-toggle" href="#" class="btn-cta-primary pull-right btn toggle"><i class="fa fa-bars"></i></a>
        <a class="btn btn-cta-primary pull-right" data-remodal-target="login-modal" id="login">
            <i class="fa fa-sign-in" aria-hidden="true"></i> Log in</a>
        <a class="btn btn-cta-primary pull-right" data-remodal-target="register-modal">
            <i class="fa fa-user-plus" aria-hidden="true"></i>Register</a>
    </div><!--//container-->
</header><!--//header-->

<div class="container sections-wrapper" id="content">
    <div class="row">
        <div class="primary col-xs-12">


            <section class="about section" id="about">
                <div class="section-inner">
                    <div class="clearfix">
                        <h2 class="heading pull-left">About me</h2>
                        <a class="btn btn-cta-primary pull-right" id="about-button">
                            <i class="fa fa-pencil" aria-hidden="true"></i>Change</a></div>
                    <div class="about-form form-group">
                        <textarea class="col-xs-12" required rows="5" id="about-info-edit"></textarea><br>
                        <a class="btn btn-cta-primary" id="about-form-button">Save</a>
                    </div>
                    <div class="content">
                        <p id="about-info"></p>
                    </div>
                </div>
            </section>


            <section class="skills section" id="skills">
                <div class="section-inner">
                    <div class="clearfix">
                        <h2 class="heading pull-left">Skills</h2>
                        <a class="btn btn-cta-primary pull-right" href="#" id="skills-button">
                            <i class="fa fa-plus" aria-hidden="true"></i>Add skill</a>
                    </div>

                    <div class="skills-form form-group">
                        <input type="text" id="skills-name-info-edit" class="col-xs-12 col-md-6 form-control" max="100" required
                               placeholder="Javascript"/>
                        <input type="number" max="100" id="skills-level-info-edit"
                               class="col-xs-12 col-md-6 form-control" required placeholder="100"/><br>
                        <a class="btn btn-cta-primary" id="skills-form-button">Save</a>
                    </div>

                    <div class="content">
                        <div class="skillset">
                        </div>
                        <div class="grade"></div>
                    </div>
                </div>
            </section>


            <section class="experience section" id="experience">
                <div class="section-inner">
                    <div class="clearfix">
                        <h2 class="heading pull-left">Experience</h2>
                        <a class="btn btn-cta-primary pull-right" href="#" id="work-button">
                            <i class="fa fa-plus" aria-hidden="true"></i>Add experience</a>
                    </div>

                    <div class="work-form form-group">
                        <input type="text" id="work-title-info-edit" class="col-xs-12 col-md-6 form-control" required
                               placeholder="Project Manager"/><br>
                        <input type="text" id="work-place-info-edit" class="col-xs-12 col-md-6 form-control" required
                               placeholder="Google"/><br>
                        <input type="number" id="work-start-info-edit" class="col-xs-12 col-md-6 form-control"
                               min="1930" required placeholder="1995"/><br>
                        <input type="number" id="work-end-info-edit" class="col-xs-12 col-md-6 form-control" max="2017"
                               required placeholder="2007"/><br>
                        <textarea class="col-xs-12" required rows="5" id="work-description-info-edit"
                                  placeholder="I was good"></textarea><br>
                        <a class="btn btn-cta-primary" id="work-form-button">Save</a>
                    </div>

                    <div class="content" id="workset">
                        <div class="item">
                        </div>
                    </div>
                </div>
            </section>


            <section class="section">
                <div class="section-inner">
                    <h2 class="heading ">History</h2>
                    <div class="content" id="history">
                    </div>
                </div>
            </section>
        </div><!--//primary-->


    </div><!--//row-->
</div>

<a href="#" id="back-to-top" title="Back to top" class="btn btn-cta-primary">&uarr;</a>



<div class="loader"><img src="assets/images/loader.gif"></div>

<div class="remodal" data-remodal-id="login-modal">
    <button data-remodal-action="close" class="remodal-close"></button>
    <div class="container">
        <div class="main">
            <h2>Log in or <a data-remodal-target="register-modal" class="register-purpose">Register</a></h2>
            <hr/>
            <label id="quickstart-sign-in-status" class="text-center"></label>
            <form id="login-form">
                <br/>
                <br/>
                <label>Email :</label>
                <br/>
                <input type="text" name="email" id="email"/>
                <br/>
                <label>Password :</label>
                <br/>
                <input type="password" name="password" id="password"/>
            </form>
            <br>
            <br>
            <button class="btn btn-primary" id="quickstart-sign-in" name="signin">Log In</button>
        </div>
    </div>
</div>


<div class="remodal" data-remodal-id="register-modal">
    <button data-remodal-action="close" class="remodal-close"></button>
    <div class="container">
        <div class="main">
            <h2>Register or <a data-remodal-target="login-modal" class="register-purpose">Log in</a></h2>
            <label id="quickstart-register-status" class="text-center"></label>
            <br/>
            <label>Name :</label>
            <br/>
            <input type="text" name="nzme" id="register-name"/>
            <br/>
            <label>Email :</label>
            <br/>
            <input type="text" name="email" id="register-email"/>
            <br/>
            <label>Password :</label>
            <br/>
            <input type="password" name="password" id="register-password"/>
            <br>
            <br>
            <button class="btn btn-primary" id="quickstart-register" name="signin">Register</button>
        </div>
    </div>
</div>

</body>
